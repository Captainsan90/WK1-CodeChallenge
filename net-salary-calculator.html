    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Speed Checker(Toy Problem)</title>
        <style>
            /* General page styling */
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
                background: linear-gradient(to right, white, black);
                margin: 0;
            }
/* Container for the UI elements */
            .container {
                text-align: center;
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

             /* Styles for input fields and buttons */
            input, button {
                padding: 10px;
                margin: 10px 0;
                border-radius: 4px;
                border: 1px solid #ccc;
            }
 /* Specific button styling */
            button {
                cursor: pointer;
                background-color: #4CAF50;
                color: white;
                border: none;
            }

              /* Button hover effect */
            button:hover {
                background-color: #45a049;
            }

            #result {
                font-size: 1.2em;
                font-weight: bold;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Car Speed Checker</h1>
            <label for="speedInput">Enter car speed (km/h):</label>
            <input type="number" id="speedInput">
            <button onclick="checkSpeed()">Check</button>
            <p id="result"></p>
        </div>
    
    <script>
        function checkSpeed() {
            // Get the speed from the input field
            const speed = document.getElementById("speedInput").value;
            const resultElement = document.getElementById("result");

    // Convert the speed to a number
            const speedNumber = parseInt(speed);

            // Check if the input is a valid number
            if (isNaN(speedNumber) || speedNumber < 0) {
                resultElement.textContent = "Please enter a valid speed.";
                return;
            }

// Defines the speed limit and points threshold
            const speedLimit = 70;
            const kmPerDemerit = 5;
            const suspensionPoints = 12;

            // Logic to calculate demerit points
            if (speedNumber <= speedLimit) {
                resultElement.textContent = "Ok";
            } else {
                const excessSpeed = speedNumber - speedLimit;
                const demeritPoints = Math.floor(excessSpeed / kmPerDemerit);

                if (demeritPoints > suspensionPoints) {
                    resultElement.textContent = "License suspended";
                } else {
                    resultElement.textContent = "Points: " + demeritPoints;
                }
            }
        }
    </script>
</body>
</html>
